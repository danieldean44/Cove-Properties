<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cove Properties</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f4f0ea; /* cream background like your logo */
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      max-width: 160px;
      height: auto;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    main h1 {
      font-size: 2.5rem;
      margin: 1rem 0 0.5rem;
      color: #111;
      font-weight: 700;
    }
    main p {
      max-width: 640px;
      margin: 0 auto 2rem;
      font-size: 1.15rem;
      color: #444;
      line-height: 1.6;
    }
    .cta {
      display: inline-block;
      background: #111; /* black button */
      color: #f5f3ef;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .cta:hover { background: #333; }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Cove Properties logo" />
  </header>

  <main>
    <h1>Cove Properties</h1>
    <p>
      We acquire, renovate, and manage properties across the St. Louis area with precision and care.  
      From first-look investments to long-term management, Cove Properties delivers results you can trust.
    </p>
    <a class="cta" href="mailto:info@covepropertiesstl.com">Contact Us</a>
  </main>

  <footer>
    Â© <span id="year"></span> Cove Properties, LLC. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
